<div>
    {% include 'chat/chat_messages.html' %}
    <div class="flex text-white justify-end">
        <small class="pt-1">FanTicket {{ now }}</small>
    </div>
    <div class="mb-8 flex text-black justify-end">
        <p class="w-5/6 p-2 mb-2 rounded-lg bg-secondary">
            Please login to enter the cart
        </p>
    </div>

    {% if error_message %}
    <div class="mb-8 flex text-black justify-end">
        <p class="w-5/6 p-2 mb-2 rounded-lg text-white bg-red-600">
            {{ error_message }}
        </p>
    </div>
    {% endif %}
    {% set all_filters = "[name='chat_email'], [name='chat_password'], [name='room_unique_id'],
    [name='ticket_unique_id']" %}
    <div class="mt-2 flex flex-col justify-around">
        <input type="hidden" name="room_unique_id" value="{{ room.unique_id }}" />
        <input type="hidden" name="ticket_unique_id" value="{{ ticket.unique_id }}" />
        <input type="text" name="chat_email" class="border border-white bg-transparent rounded-lg" />
        <input type="password" name="chat_password" class="border border-white bg-transparent rounded-lg" />
        <button type="button" hx-get="{{ url_for('chat.login') }}" hx-target="#chat-window" hx-swap="innerHTML"
            hx-trigger="click" hx-include="{{ all_filters }}"
            class="p-2 text-center text-grey border border-r-grey rounded-xl hover:bg-gray-200 hover:text-black active:bg-gray-400">
            Login
        </button>
    </div>
</div>
