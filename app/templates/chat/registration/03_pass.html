<div>
  {% include 'chat/chat_messages.html' %}

  <div class="flex text-white justify-end">
    <small class="pt-1">FanTicket {{ now }}</small>
  </div>

  <div class="mb-8 flex text-black justify-end">
    {% if error %}
    <p class="w-5/6 p-2 mb-2 rounded-lg bg-secondary">{{ error }}</p>
    {% else %}
    <p class="w-5/6 p-2 mb-2 rounded-lg bg-secondary">
      Please input your password
    </p>
    {% endif %}
  </div>

  {% set all_filters = "[name='chat_password'], [name='chat_confirm_password'],
  [name='room_unique_id'], [name='user_unique_id']" %}
  <div class="mt-2 flex justify-around">
    <input type="hidden" name="user_unique_id" value="{{ user.unique_id }}" />
    <input type="hidden" name="room_unique_id" value="{{ room.unique_id }}" />

    <div class="flex flex-col">
      <input type="password" name="chat_password" class="my-1 border border-white bg-transparent rounded-lg" />
      <input type="password" name="chat_confirm_password" class="my-1 border border-white bg-transparent rounded-lg" />
      <button type="button" hx-get="{{ url_for('chat.password') }}" hx-target="#chat-body" hx-swap="innerHTML"
        hx-trigger="click" hx-include="{{ all_filters }}"
        class="p-2 text-center text-grey border border-r-grey rounded-xl hover:bg-gray-200 hover:text-black active:bg-gray-400">
        Submit
      </button>
    </div>
  </div>
</div>
