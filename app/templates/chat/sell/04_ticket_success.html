<div>
  {% include 'chat/chat_messages.html' %}
  <div class="flex text-white justify-end">
    <small class="pt-1">FanTicket {{ now }}</small>
  </div>
  <div class="mb-2 flex text-black justify-end">
    <p class="w-5/6 p-2 mb-2 rounded-t-lg rounded-bl-lg bg-secondary">
      Congratulations! You have successfully created a ticket!
    </p>
  </div>

  <div class="mb-2 flex text-black justify-end">
    <p class="w-5/6 p-2 mb-2 rounded-t-lg rounded-bl-lg bg-secondary">
      Please, wait for the admin's approval.
    </p>
  </div>

  <div class="mb-8 flex text-black justify-end">
    <p class="w-5/6 p-2 mb-2 rounded-t-lg rounded-bl-lg bg-secondary">
      Would you like to create another ticket?
    </p>
  </div>

  <div class="mt-2 flex gap-2.5">
    <input type="hidden" name="room_unique_id" value="{{ room.unique_id }}" />
    <button type="button" hx-get="{{ url_for('chat.sell') }}" hx-target="#chat-window" hx-swap="innerHTML"
      hx-trigger="click" hx-include="{{ all_filters }}"
      class="w-1/2 p-2 text-center text-grey border border-r-grey rounded-xl hover:bg-gray-200 hover:text-black active:bg-gray-400">
      Yes
    </button>
    <button type="button"
      class="chat-close-button w-1/2 p-2 text-center text-grey border border-r-grey rounded-xl hover:bg-gray-200 hover:text-black active:bg-gray-400">
      No, I'm done
    </button>
  </div>
</div>

{% block scripts %}
<!-- prettier-ignore -->
<script src="{{ url_for('static', filename='js/chat.js') }}" type="text/javascript" defer></script>
{% endblock %}
