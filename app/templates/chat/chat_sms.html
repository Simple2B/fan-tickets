{% extends "landing/base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
{% set all_filters = "[name='chat_phone'], [name='room_unique_id'], [name='user_unique_id']" %}
<div class="mt-14 bg-black">
    <p>Testing SMS</p>
    <div class="mt-2 flex justify-around">
        <input type="phone" name="chat_phone" class="border border-white bg-transparent rounded-lg bg-gray-500">
        <button type="button" hx-get="{{ url_for('chat.sms') }}" hx-trigger="click" hx-include="{{ all_filters }}"
            class="p-2 text-center text-grey border border-r-grey rounded-xl hover:bg-gray-200 hover:text-black active:bg-gray-400">
            Submit
        </button>
    </div>
</div>
{% endblock %}
