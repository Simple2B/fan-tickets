<a href="{{ url_for('events.get_events', location=location.name) }}" class="swiper-slide items-center justify-center">
  <img class="h-full w-full absolute" src="{{ location.picture.base64_src }}" alt="{{ location.name }}" />
  <div class="flex flex-col relative">
    <p class="py-60 text-3xl">{{ location.name }}</p>
  </div>
</a>
