<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ config.APP_NAME }}</title>
    <!-- meta -->
    <meta name="description" content="Fan Ticket App" />
    <meta name="author" content="Simple2B" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    {% block meta %}{% endblock %}

    <!-- styles -->
  <style type="text/css">
    body {
      background: #1c1c1c;
      margin: 0
    }
  </style>

    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet" />

    {% block links %} {% endblock %}
  </head>

  <body class="bg-white dark:bg-black text-white font-body">
    <!-- Header -->
    {% include 'header.html' %}
<body class="bg-black text-white font-body">
  <!-- Flash message-->
    {% include "flash_message.html" %}
    {% block body %}
    <!-- SideBar -->

    {% include 'sidebar.html' %}

    <div class="sm:ml-64 mt-14 h-full">
      <!-- Main Content -->
      {% block content %}{% endblock %}
    </div>
    {% endblock %}
    <!-- scripts -->
    <!-- prettier-ignore -->
    <script src="{{ url_for('static', filename='js/base.js') }}" type="text/javascript" defer></script>
    <!-- prettier-ignore -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    {% block scripts %} {% endblock %}
  </body>
</html>
