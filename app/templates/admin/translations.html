{% extends 'admin/base.html' %}

{% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="mt-3 flex justify-between">
        <p class="my-6 ml-3 text-3xl text-gray-400">Translations</p>

        <a href="{{url_for('admin.translations.add')}}" class="w-44 mx-3 my-6">
            <button type="button"
                class="link p-2 w-44 text-center text-secondary border border-secondary rounded-xl transition-colors duration-200">
                Add
            </button>
        </a>
    </div>

    <table class="w-full text-sm text-left text-gray-400">
        <thead class="text-xs uppercase text-black bg-secondary">
            <tr>
                <th scope="col" class="px-6 py-3">#</th>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">En</th>
                <th scope="col" class="px-6 py-3">Pt</th>
                <th scope="col" class="px-6 py-3 text-center">Remove</th>
                <th scope="col" class="px-6 py-3"></th>
            </tr>
        </thead>

        <tbody>
            {% for translation in translations %}
            <tr class="border-b bg-black border-gray-700 hover:bg-gray-600">
                <td class="w-4 p-4">
                    <div class="flex items-center">{{ loop.index }}</div>
                </td>

                <td class="p-4 space-x-2 whitespace-nowrap text-white">
                    <a href="{{url_for('admin.translations.update', translation_id=translation.id)}}">
                        <p class="text-base font-semibold">{{ translation.name }}</p>
                    </a>
                </td>

                <td class="p-4 space-x-2 whitespace-nowrap text-white">
                    <a href="{{url_for('admin.translations.update', translation_id=translation.id)}}">
                        <p class="text-base font-semibold">{{ translation.en }}</p>
                    </a>
                </td>

                <td class="p-4 space-x-2 whitespace-nowrap text-white">
                    <a href="{{url_for('admin.translations.update', translation_id=translation.id)}}">
                        <p class="text-base font-semibold">{{ translation.pt }}</p>
                    </a>
                </td>

                <!-- Remove button -->
                <td class="p-4 space-x-2 whitespace-nowrap text-center">
                    <a class="text-center"
                        href="{{url_for('admin.translations.delete', translation_id=translation.id)}}"
                        onclick="return confirm('Are you sure?');">
                        <div class="flex items-center justify-center">
                            <svg class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 18 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z" />
                            </svg>
                        </div>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
