{% extends 'base.html' %}
{% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="mt-3 flex justify-between">
    <p class="mt-6 mb-2 ml-3 text-3xl dark:text-gray-400">Locations</p>

    <a href="{{url_for('admin.add_location')}}" class="w-44 mx-3 my-6">
      <button type="button"
        class="link p-2 w-44 text-center text-secondary border border-secondary rounded-xl transition-colors duration-200">
        Add
      </button>
    </a>
  </div>

  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:text-black dark:bg-secondary">
      <tr>
        <th scope="col" class="px-6 py-3">#</th>
        <th scope="col" class="px-6 py-3"></th>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Events</th>
      </tr>
    </thead>
    <tbody>
      {% for location in locations %}
      <tr class="bg-white border-b dark:bg-black dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="w-4 p-4">
          <div class="flex items-center">
            {{ loop.index }}
          </div>
        </td>

        <td class="p-4 text-base font-normal text-gray-900 whitespace-nowrap dark:text-white">
          <img class="w-24 h-24" src="{{ location.picture.base64_src }}">
        </td>

        <td scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
          <div class="pl-3">
            <p class="text-base font-semibold">{{ location.name }}</p>
          </div>
        </td>

        <td class="p-4 space-x-2 whitespace-nowrap">
          <a href="{{url_for('admin.get_events', location_id=location.id)}}">
            <p class="text-base font-semibold">{{ location.events | length }}</p>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
{% block scripts %}
{% endblock %}
