{% extends 'base.html' %} {% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <p class="mt-5 mb-2 ml-3 text-3xl text-white">Testing Chat</p>
  <div class="flex justify-center">
    <form class="w-1/2 h-96 p-5 rounded-lg bg-blue-300">
      <div id="message-box" class="h-56 overflow-y-scroll">
        {% include 'demo/chat_messages.html' %}
      </div>

      <input
        type="text"
        name="message"
        class="w-full py-3 mb-3 rounded-lg"
        placeholder="Type your message here..." />
      <button
        type="button"
        hx-swap="innerHTML"
        hx-trigger="click"
        hx-post="/chat"
        class="w-full py-3 bg-blue-400 rounded-lg hover:bg-blue-500"
        hx-target="#message-box">
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock %} {% block scripts %} {% endblock %}
