{% extends 'base.html' %}
{% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <p class="mt-5 mb-2 ml-3 text-3xl text-white">{{ room.ticket }}</p>
  <table class="w-full text-sm text-left  text-gray-400">
    <thead class="text-xs  uppercase  bg-gray-700 text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3"></th>
        <th scope="col" class="px-6 py-3"></th>
        <th scope="col" class="px-6 py-3"></th>
        <th scope="col" class="px-6 py-3"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-b bg-gray-800 border-gray-700  hover:bg-gray-600">
        <td class="w-4 p-4">
          <div class="flex items-center">
          </div>
        </td>
        <td scope="row" class="flex items-center px-6 py-4  text-white">
          <div class="w-96 break-words break-all pl-3">
            {% for message in room.messages %}
            <br>
            <p>{{ message.sender.username }} {{ cut_seconds(message.created_at) }}</p>
            <p class="w-72 p-3 rounded-lg bg-blue-300 text-sm font-normal  text-gray-200">
              {{message.text }}
            </p>
            {% endfor %}
          </div>
        </td>
        <td class="p-4 text-base font-normal  whitespace-nowrap text-white">

        </td>
        <td class="p-4 space-x-2 whitespace-nowrap">

        </td>
      </tr>
    </tbody>
  </table>
</div>

{% endblock %}
{% block scripts %}
{% endblock %}
