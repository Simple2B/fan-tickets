{% extends 'base.html' %}
{% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <p class="mt-5 mb-2 ml-3 text-3xl text-white">Reviews</p>
  <table class="w-full text-sm text-left  text-gray-400">
    <thead class="text-xs  uppercase  bg-gray-700 text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">#</th>
        <th scope="col" class="px-6 py-3">Receiver</th>
        <th scope="col" class="px-6 py-3">Reviewer</th>
        <th scope="col" class="px-6 py-3">Text</th>
        <th scope="col" class="px-6 py-3">Rate</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
      <tr class=" border-b bg-gray-800 border-gray-700  hover:bg-gray-600">
        <td class="w-4 p-4">
          <div class="flex items-center">
            {{ loop.index }}
          </div>
        </td>
        <td scope="row" class="flex items-center px-6 py-4  whitespace-nowrap text-white">
          <div class="pl-3">
            <div class="text-base font-semibold">{{ review.receiver.username }}</div>
          </div>
        </td>
        <td class="p-4 text-base font-normal  whitespace-nowrap text-white">
          {{ review.reviewer.username }}
        </td>
        <td class="p-4 text-base font-normal  whitespace-nowrap text-white">
          {{ review.text[:32] }}
        </td>
        <td class="p-4 text-base font-normal  whitespace-nowrap text-white">
          {{ review.rate }}
        </td>
        <td class="p-4 space-x-2 whitespace-nowrap">

        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
{% block scripts %}
{% endblock %}
