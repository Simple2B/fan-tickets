{% extends 'base.html' %} {% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="mt-3 flex justify-between">
    <p class="my-6 ml-3 text-3xl text-gray-400">Categories</p>

    <a href="{{url_for('admin.category.add_category')}}" class="w-44 mx-3 my-6">
      <button type="button"
        class="link p-2 w-44 text-center text-secondary border border-secondary rounded-xl transition-colors duration-200">
        Add
      </button>
    </a>
  </div>

  <table class="w-full text-sm text-left  text-gray-400">
    <thead class="text-xs  uppercase  text-black bg-secondary">
      <tr>
        <th scope="col" class="px-6 py-3">#</th>
        <th scope="col" class="px-6 py-3"></th>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Events</th>
        <th scope="col" class="px-6 py-3">Remove</th>
        <th scope="col" class="px-6 py-3"></th>
      </tr>
    </thead>

    <tbody>
      {% for category in categories %}
      <tr class=" border-b bg-black border-gray-700  hover:bg-gray-600">
        <td class="w-4 p-4">
          <div class="flex items-center">{{ loop.index }}</div>
        </td>

        <!-- Image -->
        <td class="w-max p-4 text-base font-normal  whitespace-nowrap text-white">
          <img class="w-24 h-24" src="{{ category.picture.base64_src }}" />
        </td>

        <!-- Category name -->
        <td class="p-4 space-x-2 whitespace-nowrap text-white">
          <a href="{{url_for('admin.category.update_category', category_id=category.id)}}">
            <p class="text-base font-semibold">
              {{ category.name }}
            </p>
          </a>
        </td>

        <!-- Events -->
        <td class="p-4 space-x-2 whitespace-nowrap">
          <a href="{{url_for('admin.event.get_events', category_id=category.id)}}">
            <p class="text-base font-semibold">
              {{ category.events | length }}
            </p>
          </a>
        </td>

        <!-- Remove button -->
        <td class="p-4 space-x-2 whitespace-nowrap">
          <a href="{{url_for('admin.category.delete_category', category_id=category.id)}}">
            <svg class="w-6 h-6  text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 18 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z" />
            </svg>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %} {% block scripts %} {% endblock %}
