<!-- prettier-ignore -->
{% block main_content %}

<!-- component -->

  <div class="pb-5 px-6 border-b border-light-grey-b0">
    <h2 class="text-3xl">Login</h2>
  </div>
  <div class="px-6 flex flex-col">
    <div class="py-6 flex flex-col gap-4">
      <button
        class="py-4 flex gap-2 justify-center items-center rounded-2xl bg-white hover:bg-gray-200 hover:text-white transition-all duration-300">

        <span class="text-black text-lg">Continuar com Google</span>
      </button>
      <button
        class="py-4 flex gap-2 justify-center items-center rounded-2xl bg-blue-600 hover:bg-blue-700 hover:text-white transition-all duration-300">
        <!-- prettier-ignore -->
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" viewBox="0 0 26 24" fill="none"> <path fill-rule="evenodd" clip-rule="evenodd" d="M13.0001 0C19.668 0 25.0734 5.40546 25.0734 12.0733C25.0734 18.0995 20.6584 23.0943 14.8866 24V15.5633H17.6994L17.6997 15.5633L18.235 12.0733H14.8866V9.80864C14.8866 8.89111 15.3184 7.99587 16.683 7.92733C16.7318 7.92489 16.7817 7.92349 16.8328 7.92319C16.8398 7.92315 16.8468 7.92314 16.8538 7.92314H18.3762L18.3765 7.92313V4.95195C18.3765 4.95195 16.9949 4.71615 15.6739 4.71615C15.6523 4.71615 15.6308 4.71625 15.6094 4.71645C15.509 4.71741 15.4098 4.7206 15.312 4.72602C12.7594 4.86723 11.1133 6.52189 11.1133 9.41344V12.0733H8.04814V12.0733H8.04785V15.5633H11.1133V24C5.34168 23.0941 0.926758 18.0993 0.926758 12.0733C0.926758 5.40536 6.33222 0 13.0001 0Z" fill="white"/> </svg>
        <span class="text-white text-lg">Continuar com Facebook</span>
      </button>
    </div>
    <div class="modal-auth-divider">
      <span class="text-lg text-grey">ou</span>
    </div>
    <form
      role="form"
      action="{{ url_for('auth.login') }}"
      method="post"
      class="py-9 flex flex-col gap-4">
      <input
        name="user_id"
        class="py-4 px-4 rounded-2xl button-gradient-grey"
        type="email"
        placeholder="Entre com seu e-mail aqui" />
      <input
        name="password"
        class="py-4 px-4 rounded-2xl button-gradient-grey"
        type="password"
        placeholder="Senha" />
      <a
        href="{{ url_for('auth.forgot_pass') }}"
        class="mb-5 self-end text-secondary underline"
        >Esqueceu a senha?</a
      >
      <button
        type="submit"
        class="py-4 flex gap-2 justify-center items-center rounded-2xl bg-secondary hover:bg-yellow-400 hover:text-white transition-all duration-300">
        <span class="text-black text-lg">Fazer login</span>
      </button>
    </form>
    <div class="self-center">
      <span class="text-grey">Ainda n√£o tem uma conta?</span>
      <a href="{{ url_for('auth.register') }}" class="text-secondary underline"
        >Crie uma conta</a
      >
    </div>
  </div>
</div>

<!-- prettier-ignore -->
{% block scripts %}
{% endblock %}
