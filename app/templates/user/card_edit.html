<form method="post" id="profile_card" hx-post="{{ url_for('user.save_card') }}" hx-target="#profile_card"
    hx-swap="innerHTML">
    <input name="card" type="card" id="card_input" type="text" value="{{user.card}}">
    <button type="submit" class="bg-blue-300 text-white py-1 px-2 rounded-md">
        save
    </button>
</form>
