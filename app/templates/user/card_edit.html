<!-- prettier-ignore -->
<form method="post" id="profile_card" hx-post="{{ url_for('profile.save_card') }}" hx-target="#profile_card"
  hx-swap="innerHTML"> {{ card_form.hidden_tag() }}
  <input class="w-52 mt-1 mr-2 rounded-xl border border-grey bg-black text-white py-1 px-2" name="card" type="card"
    id="card_input" type="text" value="{{user.card if user.card else '' }}" />
  <button class="text-secondary underline" type="submit" id="user-profile-edit-card-btn">
    Ahorrar
  </button>
</form>
