<form method="post" id="profile_card" hx-post="{{ url_for('user.save_card') }}" hx-target="#profile_card"
  hx-swap="innerHTML">
  {{ card_form.hidden_tag() }}
  <input class="w-52 mt-1 mr-2 rounded-xl border border-grey bg-black text-white py-1 px-2" name="card" type="card"
    id="card_input" type="text" value="{{user.card}}" />
  <button id="user-profile-edit-card-btn" type="submit" class="text-secondary underline">
    Ahorrar
  </button>
</form>
