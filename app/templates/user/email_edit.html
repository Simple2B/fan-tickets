<!-- prettier-ignore -->
<form method="post" id="profile_email" hx-post="{{ url_for('admin.user.save_email') }}" hx-target="#profile_email" hx-swap="innerHTML">
  {{ email_form.hidden_tag() }}
  <input class="w-80 mt-1 mr-2 rounded-xl border border-grey bg-black text-white py-1 px-2" name="email" type="email" id="email_input" type="text" value="{{user.email}}"/>
  <button type="submit" class="text-secondary underline">Ahorrar</button>
</form>
