<form method="post" id="profile_phone" hx-post="{{ url_for('user.save_phone') }}" hx-target="#profile_phone"
    hx-swap="innerHTML">
    <input name="phone" type="phone" id="phone_input" type="text" value="{{user.phone}}">
    <button type="submit" class="bg-blue-300 text-white py-1 px-2 rounded-md">
        save
    </button>
</form>
