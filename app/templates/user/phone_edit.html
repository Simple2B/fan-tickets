<!-- prettier-ignore -->
<form method="post" id="profile_phone" hx-post="{{ url_for('profile.save_phone') }}" hx-target="#profile_phone"
  hx-swap="innerHTML">
  {{ phone_form.hidden_tag() }}
  <input class="mt-1 mr-2 rounded-xl border border-grey bg-black text-white py-1 px-2" name="phone" type="phone"
    id="phone_input" type="text" value="{{user.phone}}" />
  <button type="submit" class="text-secondary underline">Ahorrar</button>
</form>
