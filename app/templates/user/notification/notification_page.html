{% extends "landing/base.html" %}
<!-- prettier-ignore -->
{% block main_content %}
<div class="my-16 self-start flex flex-col gap-2">
  <h1 class="text-6xl">Notificaçõess</h1>
</div>

<!-- prettier-ignore -->
{% if not notifications_count %}
<div class="self-stretch flex flex-col gap-8">
  <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-8">
    <p>Você ainda não tem nenhuma notificação.</p>
  </div>
</div>
{% else %}
<!-- prettier-ignore -->
<div class="self-stretch flex flex-col gap-8">
  <div hx-get="{{ url_for('notification.get_notifications') }}" hx-trigger="revealed" hx-swap="afterend"></div>
</div>
{% endif %} {% endblock %} {% block chat_window %} {% include
"chat/chat_window_disputes.html" %}
<!-- prettier-ignore -->
<script
  src="{{ url_for('static', filename='js/notification_user.js') }}"
  type="text/javascript"
  defer></script>
{% endblock %}
